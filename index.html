<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambit</title>
    <style>
        @font-face {
            font-family: 'Horizon';
            src: url('horizon.otf') format('opentype');
        }
        body {
            margin: 0;
            height: 100vh;
            background: url('circuit_design.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .header-text {
            font-family: 'Horizon', sans-serif;
            font-size: 60px;
            color: #FF8700; /* Porsche Orange */
            font-weight: bold;
            text-align: center;
            margin-top: 60px; /* Increase this value to move the text down */
            text-shadow: 
                0 0 3px #000,  /* Top-left */
                0 0 3px #000,  /* Top-right */
                0 0 3px #000,  /* Bottom-left */
                0 0 3px #000;  /* Bottom-right */
        }

        /* Media query for mobile devices */
        @media (max-width: 600px) {
            .header-text {
                font-size: 42px; /* Adjust the font size for smaller screens */
                margin-top: 20px; /* Adjust the margin for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="header-text">GAMBIT GROUP</div>
</body>
</html>
