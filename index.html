<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        @font-face {
            font-family: 'Horizon';
            src: url('horizon.otf') format('opentype');
        }
        body {
            margin: 0;
            height: 100vh;
            background: url('circuit_design.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .header-text {
            font-family: 'Horizon', sans-serif;
            font-size: 64px;
            color: #FF8700; /* Porsche Orange */
            font-weight: bold;
            text-align: center;
            margin-top: 40px;
            text-shadow: 
                0 0 3px #000,  /* Top-left */
                0 0 3px #000,  /* Top-right */
                0 0 3px #000,  /* Bottom-left */
                0 0 3px #000;  /* Bottom-right */
        }
    </style>
</head>
<body>
    <div class="header-text">GAMBIT GROUP</div>
</body>
</html>
